<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация команды</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #cde901;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #111;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            border: 2px solid #cde901;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            max-height: 50px;
            width: auto;
        }
        .header nav a {
            color: #cde901;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .header nav a:hover {
            color: #aacc00;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 2px solid #cde901;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cde901;
            border-radius: 5px;
            background-color: #222;
            color: #cde901;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #cde901;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #aacc00;
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            transform: scale(1);
        }
        .info {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Шапка с логотипом и ссылкой на правила -->
    <div class="header">
        <a href="index.html">
            <img src="images/logo.png" alt="Логотип" loading="lazy">
        </a>
        <nav>
            <a href="pravila.html">Правила турнира</a>
        </nav>
    </div>

    <!-- Контент страницы -->
    <div class="container">
        <h1>Регистрация команды</h1>
        <form action="https://formspree.io/f/xwpkqqag" method="POST">
            <label for="team-name">Название команды:</label>
            <input type="text" id="team-name" name="team_name" required maxlength="50">

            <label for="captain-name">Имя капитана:</label>
            <input type="text" id="captain-name" name="captain_name" required maxlength="50">

            <label for="email">Электронная почта капитана:</label>
            <input type="email" id="email" name="email" required>

            <label>Состав команды (включая капитана):</label>
            <input type="text" id="player-1" name="player_1" placeholder="Имя игрока 1 (Капитан)" required>
            <input type="text" id="player-2" name="player_2" placeholder="Имя игрока 2" required>
            <input type="text" id="player-3" name="player_3" placeholder="Имя игрока 3" required>
            <input type="text" id="player-4" name="player_4" placeholder="Имя игрока 4" required>
            <input type="text" id="player-5" name="player_5" placeholder="Имя игрока 5" required>

            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
